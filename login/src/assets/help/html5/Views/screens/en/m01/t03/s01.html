<style>

	}
	
	.speachBubble{

		left: 38%;

		    width: 380px;

		background: #fff;
		border: #dc3509 solid 10px;

		top: 19%;
		left: 42%;

	</style>
	<script type="text/javascript">
		$(document).ready(function(){

			var animationEndCheck = 'webkitAnimationEnd mozAnimationEnd oAnimationEnd animationend';

			/*$('#div_01').removeClass('displayNone')
			$('#div_01').addClass('displayBlock')*/

			$('#content01_01').addClass('visibilityVisible animated oneSecondDuration bounceInDown').one(animationEndCheck,function(){
				$('#content01_02').addClass('visibilityVisible animated oneSecondDuration fadeIn')
			})
			$('#content01_02').one(animationEndCheck,function(){
				$('#content01_03').addClass('visibilityVisible animated oneSecondDuration bounceInRight')
			})
			$('#content01_02').one(animationEndCheck,function(){
				setTimeout(function(){ 
				$('#div_01').removeClass('displayBlock')
		   		$('#div_01').addClass('displayNone')

		   		$('#div_02').removeClass('displayNone')
				$('#div_02').addClass('displayBlock')

				$('#content02_00').addClass('visibilityVisible animated characterDelay bounceInRight oneSecondDuration').one(animationEndCheck,function(){
					$('#content02_00').removeClass('visibilityVisible animated characterDelay bounceInRight oneSecondDuration').addClass('visibilityVisible animated characterDelay5 fadeOut').one(animationEndCheck,function(){
						$('#content02_01').addClass('visibilityVisible animated fadeIn')
					})
				})
				
				}, 3000);
			})
			
			$('#content02_01').one(animationEndCheck,function(){
				$('#content02_02').addClass('visibilityVisible animated oneSecondDuration bounceInRight')
			})
			$('#content02_02').one(animationEndCheck,function(){
				$('#content02_03').addClass('visibilityVisible animated flash infiniteAnimation')
			})

		});
	</script>


<div id="div_01" class="Page-BG displayBlock" ng-style="{'background-image': 'url(' + CourseContent.pageBG_01 + ')'}">

	    </span>

			</div>

    </div>
</div>

<div id="div_02" class="Page-BG displayNone" ng-style="{'background-image': 'url(' + CourseContent.pageBG_02 + ')'}">
