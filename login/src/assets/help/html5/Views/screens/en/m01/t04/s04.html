<style>
	
	/*Scene 1*/

		font-size: 26px;

	}

	}
	
	.white_border{

	}
	
	.callout_01{
		width: 370px;

		position: absolute;
		display: block;

		width: 666px;

		text-align: center;

		font-weight: bold;
	}

		display: block;
		z-index: 10;

		display: block;
		z-index: 10;

		left: 4%;

		display: block;

		margin-left: 35px;
		position: relative;
		top: 3px;
	}
	
	.bullet-img3:before{
		content: url(../course_images/pages/bullet_icon.png);
		margin-bottom: 14px;
		margin-right: 10px;
		margin-left: 65px;
		position: relative;
		top: 3px;
	}

	<script type="text/javascript">
		$(document).ready(function(){

			var animationEndCheck = 'webkitAnimationEnd mozAnimationEnd oAnimationEnd animationend';

			/*$('#div_01').removeClass('displayNone')
			$('#div_01').addClass('displayBlock')*/

			$('#content01_01').addClass('visibilityVisible animated halfSecondDuration zoomIn').one(animationEndCheck,function(){
				$('#content01_02').addClass('visibilityVisible animated halfSecondDuration zoomIn')
			})

			$('#content01_02').one(animationEndCheck,function(){
				$('#content01_03').addClass('visibilityVisible animated halfSecondDuration zoomIn')
			})

			$('#content01_03').one(animationEndCheck,function(){
				$('#content01_04').addClass('visibilityVisible animated halfSecondDuration zoomIn')
			})

			$('#content01_04').one(animationEndCheck,function(){
				$('#content01_05').addClass('visibilityVisible animated oneSecondDuration bounceInDown')
				$('#content01_06').addClass('visibilityVisible animated oneSecondDuration bounceIn')
			})

			$('#content01_05').one(animationEndCheck,function(){
				$('#content01_07').addClass('visibilityVisible animated oneSecondDuration bounceInLeft')
			})

			$('#content01_07').one(animationEndCheck,function(){
				$('#content01_07_01').addClass('visibilityVisible animated bounceInLeft')
				
			})
			$('#content01_07_01').one(animationEndCheck,function(){
				
				$('#content01_07_02').addClass('visibilityVisible animated bounceInLeft')
				
			})
			$('#content01_07_02').one(animationEndCheck,function(){
				
				$('#content01_07_03').addClass('visibilityVisible animated bounceInLeft')
			})

			$('#content01_07_03').one(animationEndCheck,function(){
				$('#content01_09').addClass('visibilityVisible animated fadeIn')
				$('#content01_10').addClass('visibilityVisible animated fadeIn')
				$('#content01_08').addClass('visibilityVisible animated bounce infiniteAnimation')
			})

		});
	</script>

<div id="div_01" class="Page-BG" ng-style="{'background-image': 'url(' + CourseContent.pageBG_01 + ')'}">
    <div class="col-sm-12 page-content"> 
	    <span id="content01_07" class="speachBubble visibilityHidden">     
	        <div class="callout_01">
	        	<p class="paragraph-text1" bind-html-compile="CourseContent.paragraph_text1_1"></p>
	        	<div id="content01_07_01" class="bullet-img1 visibilityHidden"><img src="../course_images/pages/m01/t03/p04/btn_01.png" /></div>
	        	<div id="content01_07_02" class="bullet-img2 visibilityHidden"><img src="../course_images/pages/m01/t03/p04/btn_02.png" /></div>
	        	<div id="content01_07_03" class="bullet-img3 visibilityHidden"><img src="../course_images/pages/m01/t03/p04/btn_03.png" /></div>
	        </div>
			<div class="callout_pointer_01"></div>
		</span>
		<div class="white_border">
		<div class="col-sm-12 charBoxBg">
			<div class="character1">
				<img id="content01_05" class="char_img visibilityHidden" src="../course_images/pages/m01/t02/p02/img_01.png" />

			</div>	
			<div id="content01_09" class="line visibilityHidden"></div>

			<div id="content01_04" class="circle_01 visibilityHidden"></div>
			<div id="content01_03" class="circle_02 visibilityHidden"></div>

			<div id="content01_01" class="circle_04 visibilityHidden"></div>
		</div>    	
		<div id="content01_08" class="start_btn visibilityHidden" ng-click="loadScreen(0,3,0)">REPLAY</div>
		</div>
    </div>
</div>
