	<script type="text/javascript">
		$(document).ready(function(){

			var animationEndCheck = 'webkitAnimationEnd mozAnimationEnd oAnimationEnd animationend';

			/*$('#div_01').removeClass('displayNone')

			$('#content01_01').addClass('visibilityVisible animated characterDelay bounceInLeft').one(animationEndCheck,function(){
