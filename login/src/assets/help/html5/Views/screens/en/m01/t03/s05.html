	<script type="text/javascript">
		$(document).ready(function(){

			var animationEndCheck = 'webkitAnimationEnd mozAnimationEnd oAnimationEnd animationend';

			/*$('#div_01').removeClass('displayNone')
			$('#div_01').addClass('displayBlock')*/

			$('#content01_01').addClass('visibilityVisible animated oneSecondDuration bounceInLeft').one(animationEndCheck,function(){
				$('#content01_02').addClass('visibilityVisible animated fadeIn')
				$('#content01_03').addClass('visibilityVisible animated oneSecondDuration bounceInRight')
			})
			
			$('#content01_03').one(animationEndCheck,function(){
			
				setTimeout(function(){ 
				$('#div_01').removeClass('displayBlock')
				$('#div_01').addClass('displayNone')
				
				$('#div_02').removeClass('displayNone')
				$('#div_02').addClass('displayBlock')
				
				$('#content02_01').addClass('visibilityVisible animated oneSecondDuration zoomIn')
				
				}, 3000);
				
			
			})
			
			$('#content02_01').one(animationEndCheck,function(){
				$('#content02_02').addClass('visibilityVisible animated halfSecondDuration zoomIn')
			})

			$('#content02_02').one(animationEndCheck,function(){
				$('#content02_03').addClass('visibilityVisible animated halfSecondDuration zoomIn')
			})

			$('#content02_03').one(animationEndCheck,function(){
				$('#content02_04').addClass('visibilityVisible animated halfSecondDuration zoomIn')
			})

			$('#content02_04').one(animationEndCheck,function(){
				$('#content02_05').addClass('visibilityVisible animated oneSecondDuration bounceInDown')
				$('#content02_06').addClass('visibilityVisible animated oneSecondDuration bounceIn')
			})

			$('#content02_05').one(animationEndCheck,function(){

			})

			$('#content02_07').one(animationEndCheck,function(){
				$('#content02_08').addClass('visibilityVisible animated bounce infiniteAnimation')
			})

		});
	</script>
