	<script type="text/javascript">
		$(document).ready(function(){
			var animationEndCheck = 'webkitAnimationEnd mozAnimationEnd oAnimationEnd animationend';

			/*$('#div_01').removeClass('displayNone')
			$('#div_01').addClass('displayBlock')*/

		   	$('#content01_01').addClass('visibilityVisible animated pageDelay halfSecondDuration  zoomIn').one(animationEndCheck,function(){
				$('#content01_02').addClass('visibilityVisible animated halfSecondDuration zoomIn')
			})
		   	$('#content01_02').one(animationEndCheck,function(){
		   		$('#content01_01,#content01_02').removeClass('animated zoomIn')
		   		$('#content01_01,#content01_02').addClass('animated pulse infiniteAnimation')

		   		$('#content01_03').addClass('visibilityVisible animated oneSecondDuration bounceInDown')
				$('#content01_04').addClass('visibilityVisible animated oneSecondDuration bounceIn')
		   	})
		   	/*$('#content01_03').one(animationEndCheck,function(){
		   		$('#content01_04').addClass('visibilityVisible animated oneSecondDuration bounceIn')
		   	});*/
		   	$('#content01_04').one(animationEndCheck,function(){
		   		$('#content01_05').addClass('visibilityVisible animated bounceInLeft')
		   	})
		   	

		   	$('#content01_05').one(animationEndCheck,function(){
			
				setTimeout(function(){ 
				$('#div_01').removeClass('displayBlock')
		   		$('#div_01').addClass('displayNone')

		   		$('#div_02').removeClass('displayNone')
				$('#div_02').addClass('displayBlock')

				$('#content02_01').addClass('visibilityVisible animated characterDelay bounceInLeft')
				}, 3000);
			
		   		
		   	});

		   	$('#content02_01').one(animationEndCheck,function(){
		   		$('#content02_01').removeClass('animated bounceInLeft')
		   		$('#content02_01').addClass('animated bounce')

		   		$('#content02_02').addClass('visibilityVisible animated fadeIn')
		   	})
			
		   	$('#content02_02').one(animationEndCheck,function(){
		   		
				$('#content02_03').addClass('visibilityVisible animated bounceInRight').one(animationEndCheck,function(){
				
					setTimeout(function(){
					
					$('#content02_03').removeClass("bounceInRight").addClass('animated bounceOutRight').one(animationEndCheck,function(){
					
						$('#content02_03').removeClass('visibilityVisible animated bounceOutRight')
						$('#content02_03').addClass('visibilityHidden');
						$('#content02_04').addClass('visibilityVisible animated bounceInRight')
						
					})
				
					},3000)
					
				})
			
		   	})
		
			
		   
			
			$('span#content02_03.bounceOutRight').one(animationEndCheck,function(){
				$('#content02_03').removeClass('visibilityVisible animated bounceOutRight')
				$('#content02_03').addClass('visibilityHidden');
				$('#content02_04').addClass('visibilityVisible animated bounceInRight')
			})
			
			$('#content02_04').one(animationEndCheck,function(){
				$('#content02_05').addClass('visibilityVisible animated bounce infiniteAnimation')
			
			})

   		})
	</script>
	
	<div id="div_01" class="Page-BG displayBlock" ng-style="{'background-image': 'url(' + CourseContent.pageBG_01 + ')'}">
