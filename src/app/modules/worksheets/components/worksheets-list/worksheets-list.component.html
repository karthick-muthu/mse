<div class="container-fluid middle-container" [ngClass]="templateClass">
  <div class="container gutterSpacing loadsToleft" *ngIf="listSize>0">
    <div class="list-container" *ngIf="liveWorksheets?.length > 0">

      <h4 class="worksheet-title" *ngIf="selectedTheme ==='lowergrade'"> {{ 'worksheet due' | translate}} </h4>

      <h4 class="worksheet-title" *ngIf="selectedTheme ==='highergrade'"> {{'live worksheets' | translate}} </h4>
      <ms-worksheet-tile [liveWorksheets]="liveWorksheets" [for]="for"></ms-worksheet-tile>

    </div>

    <div class="list-container" *ngIf="olderWorksheets?.length > 0">
      <h4 class="worksheet-title"> {{ 'older worksheets' | translate }}</h4>
      <ms-worksheet-tile [olderWorksheets]="olderWorksheets" [for]="for"></ms-worksheet-tile>

    </div>
  </div>

  <div class="container empty-container" *ngIf="listSize==0">
    <div class="row">
      <div class="col-md-6 text-center">
        <img src="assets/common/images/group-14.png" />
      </div>
      <div class="col-md-6 text-content">
        <div class="heading-blue">Waiting for some worksheetsâ€¦</div>
        <div class="heading-grey">Ask your teacher to assign some worksheets to you.</div>
      </div>
    </div>
  </div>
</div>
<ms-footer [template]="template"></ms-footer>
