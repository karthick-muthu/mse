<div class="row">
  <div *ngFor="let activity of activityListArray; let i = index" class="col-lg-3 col-md-6 col-sm-6">
    <div [ngClass]="{'locked-game':activityType==='locked', 'played-game':activityType==='attempted', 'latest-game':activityType==='unattempted'}">
      <div class="game-tile" (click)="openActivityListing(activity?.contentID)">
        <div class="game-thumbnail">
          <div class="thumbnail" [ngStyle]="{'background': activity?.contentImage ? ('url('+activity?.contentImage+') no-repeat center center/cover') : ('url('+topicImageDefault+')
          no-repeat center center/cover')}">
          </div>


          <div class="locked-thumbnail" *ngIf="activityType==='locked'" [ngClass]="{'showOverlay':showOverlay[i] }">
            <p class="locked-title">{{ 'unlock on completing' | translate}}</p>
            <p class="locked-content" [innerHtml]='activity?.topicName'></p>
          </div>

        </div>
        <div class="title-content">
          <div class="game-title" [innerHtml]='activity?.contentName'></div>
          <div class="game-category" [innerHtml]='activity?.parentContentName'></div>
          <div class="thumbnail-button"></div>
        </div>
      </div>
    </div>
  </div>
</div>
