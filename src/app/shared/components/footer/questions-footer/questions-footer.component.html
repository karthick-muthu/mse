<div id="questionFooter" class="container-fluid questions-footer" [ngClass]="templateClass">

      <div class="col textAlign-left">SESSION ID: {{sessionInformation?.sessionID}} | {{sessionInformation?.sessionStartAt | amDateFormat:'DD MMM YYYY' }}

    </div>
  </div>
</div>
